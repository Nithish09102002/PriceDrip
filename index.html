<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriceDrip – Time to Buy Smart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sticky-wrapper">
      <header>
        <h1>🟡 PriceDrip</h1>
        <p>Only showing products when they drop to their best-ever price.</p>
      </header>

      <!-- 🔍 Filters and Search -->
      <div class="top-filters">
        <div class="filter-dropdown">
          <button id="filterToggle" class="icon-button" title="Platform Filter">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
              id="filterToggle"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
              />
            </svg>
          </button>

          <div class="dropdown-options" id="platformOptions">
            <button data-platform="all">All Platforms</button>
            <button data-platform="Flipkart">Flipkart</button>
            <button data-platform="Amazon">Amazon</button>
            <button data-platform="Ajio">Ajio</button>
            <button data-platform="Meesho">Meesho</button>
          </div>
        </div>

        <input
          type="text"
          id="search"
          placeholder="🔍 Search for products..."
        />

        <div class="sort-toggle asc" id="sortToggle" title="Sort by Price">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h18M6 8l4 4-4 4m6-8l4 4-4 4"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- 🛒 Product Cards Render Here -->
    <div class="grid-wrapper">
      <div id="product-container" class="product-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
